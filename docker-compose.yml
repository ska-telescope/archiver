    depends_on:
      - cassandra
      - hdbpp-es
      - hdbpp-cm
    environment:
      - TANGO_HOST=${TANGO_HOST}
      - HdbManager=archiving/hdbpp/confmanager01
      - HdbSubscriber=archiving/hdb++/eventsubscriber01
      - HDB_TYPE=cassandra
      - HDB_NAME=hdb

  cassandra:
      image: cassandra:2.2.14
      network_mode: ${NETWORK_MODE}
      container_name: cassandra
      ports:
        - "9042:9042"
        - "9160:9160"
      environment:
        - CASSANDRA_HOME="/apache-cassandra-2.2.14"
        - CASSANDRA_START_RPC=true
        - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
        - CASSANDRA_LISTEN_ADDRESS=auto
        - CASSANDRA_DC=datacenter1
      volumes:
        - ./out/cassandra_data:/var/lib/cassandra

  cassandra-load-keyspace:
      image: cassandra:2.2.14
      network_mode: ${NETWORK_MODE}
      container_name: cassandra-load-keyspace
      depends_on:
        - cassandra
      environment:
        - CASSANDRA_CONTACT_POINTS=cassandra
      volumes:
        - ./data/create_hdb_cassandra.cql:/create_hdb_cassandra.cql
      command: >
            /bin/bash -c "
                echo HELLO!!!;
                sleep 30;
                cqlsh cassandra -f /create_hdb_cassandra.cql"

  hdbpp-es:
    image: archiver:latest
    network_mode: ${NETWORK_MODE}
    container_name: ${CONTAINER_NAME_PREFIX}hdbpp-es
    depends_on:
      - databaseds
      - dsconfig
      - cassandra
    environment:
      - TANGO_HOST=${TANGO_HOST}
      - HdbManager=archiving/hdbpp/confmanager01
      - HDB_TYPE=cassandra
      - HDB_NAME=hdb
    command: >
      /bin/bash -c "
        echo HELLO!!!;
        sleep 30;
        wait-for-it.sh ${TANGO_HOST} --timeout=30 --strict --
             /hdb++/hdbpp-es/bin/HdbEventSubscriber 01"

  hdbpp-cm:
    image: archiver:latest
    network_mode: ${NETWORK_MODE}
    container_name: ${CONTAINER_NAME_PREFIX}hdbpp-cm
    depends_on:
      - databaseds
      - dsconfig
      - cassandra
    environment:
      - TANGO_HOST=${TANGO_HOST}
      - HdbManager=archiving/hdbpp/confmanager01
      - HDB_TYPE=cassandra
      - HDB_NAME=hdb
    command: >
        /bin/bash -c "
          echo HELLO!!!;
          sleep 30;
          wait-for-it.sh ${TANGO_HOST} --timeout=30 --strict --
               /hdb++/hdbpp-cm/bin/HdbConfigurationManager 01"

